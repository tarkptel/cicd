name: pyhon test

on:
    push:
        branches:
            -main
            -beta

jobs:
    run-python:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: setup Python
            uses: actions/setup-python@v5
            with:
                python-version: '3.10'

          - name: Run Python Script
            run: |
                python app.py


